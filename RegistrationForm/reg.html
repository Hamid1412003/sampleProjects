<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <Script src="./reg.js"></Script>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>

</head>
<body>
    <div class="main-contrainer">
        <form action="">
            <h1><b>Registration Form</b></h1>
            <br>

            <div class="formdesign" id="name">
                <div class="1">
                    <label for="first_name">First Name:<span id="error">*</span></label>
                    <input type="text" id="first_name" onchange="updateFullName()" placeholder="first name">
                    <div id="error_message1"></div><br>
                </div>
                
                <div class="2">
                    <label for="second_name">Second Name:<span id="error">*</span></label>
                    <input type="text" id="second_name" onchange="updateFullName()" placeholder="second_name">
                    <div id="error_message2"></div><br>
                </div>
                
                <div class="3">
                    <label for="last_name">Last Name:<span id="error">*</span></label>
                    <input type="text" id="last_name" onchange="updateFullName()" placeholder="last name">
                    <div id="error_message3"></div><br>
                </div>
            
            </div>
            <!-- second row -->
            <div class="row-2">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" readonly><br>
            </div>
            <br>


            
            <!-- first row -->
            <!-- <div class="row-1">
                <div class="c1">
                    <label for="firstName">First Name:<span class="required">*</span></label>
                    <input type="text" id="firstName" required minlength="3" maxlength="25" onchange="updateFullName()">
                </div>
                <div class="c2">
                    <label for="middleName">Middle Name:<span class="required">*</span></label>
                    <input type="text" id="middleName" required minlength="3" maxlength="25" onchange="updateFullName()">
                </div>
                <div class="c3">
                    <label for="lastName">Last Name:<span class="required">*</span></label>
                    <input type="text" id="lastName" required minlength="3" maxlength="25" onchange="updateFullName()">
                </div>
            </div> -->
            
            
            <!-- third row -->
            <div class="row-3">
                <div class="col-1-3">DOB:<input type="date" id="dob" onchange="calculateAge()"></div>
                <div class="col-2-3">Age:<input type="text" id="age" readonly></div>
            </div>
            <br>
            <!-- fourth row -->
            <div class="row-4">
                <div class="col-1-4">Email:<input type="text" id="email" placeholder="Email" onchange="validateEmail()">
                                           <p id="emailMessage" style="color: red;"></p>
                                           <div class="col-2-4">
                                            <label for="countryCode">Country Code:</label>
                                            <input type="text" id="countryCode" name="countryCode" placeholder="Country Code" oninput="validateCountryCode(this)" pattern="[+0-9]{1,4}">
                                            <p id="countryCodeValidationMessage"></p>
                                        </div>
                                        
                                        <div class="col-2-4">
                                            <label for="mobile">Mobile No:</label>
                                            <input type="text" id="phone" name="mobile" placeholder="Enter your Number" oninput="validateMobileNumber(this)" pattern="[0-9]{10}" required>
                                            <p id="validationMessage"></p>
                                        </div>
                                        
                                        
                
            </div>
            <br>
            <!-- fifth row -->
            <!-- <div class="row-5">
                <div class="col-1-5">password:<input type="text" id="ps" ></div>
                <div class="col-2-5">conform password: <input type="text" id="cps"> </div>
            </div> -->
            <div class="wrapper">
                <div class="input-box">
                  <input id="create_pw" type="password" required>
                  <label>Create password</label>
                </div>
                <div class="input-box">
                  <input id="confirm_pw" type="password" required disabled>
                  <label>Confirm password</label>
                  <i class="fas fa-eye-slash show"></i>
                </div>
                <div class="alert">
                  <i class="fas fa-exclamation-circle error"></i>
                  <span class="text">Enter at least 8 characters</span>
                </div>
                <div class="input-box button">
                  <button id="bt" type="button" value="Check" disabled>SUBMIT </button>
                </div>
            </div>

            
        </form>
    </div>
</body>
</html>
